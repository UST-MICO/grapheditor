<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test</title>
        <style>
            html {height: 100%}
            body {height: 100%}
        </style>
    </head>
    <body>
        <!--script src="./_bundles/grapheditor-webcomponent.js"></script-->
        <network-graph nodes="[{'id': 1, 'title': 'hello world', 'type': 'REST', 'x': 0, 'y': 0}, {'id': 2, 'title': 'HI2', 'type': 'gRPC', 'x': 150, 'y': 100}]"
                edges="[{'source': 1, 'target': 2}]"
                classes="rest grpc mqtt"
                mode="layout"
                onclick="() => console.log('HI')"
                zoom="both">
            <style slot="style">
                svg {width:100%}
            </style>
            <svg slot="graph">
                <style>
                    svg {width:100%}
                    .ghost {opacity: 0.5;}
                    .node {fill: aqua;}
                    .link-handle {display: none; fill: black; opacity: 0.1;}
                    .link-handle>* {transition:transform 0.25s ease-out;}
                    .edge-group .link-handle {display: initial}
                    .link-handle:hover {opacity: 0.7;}
                    .link-handle:hover>* {transform: scale(1.5);}
                    .text {fill: black; font-size: 6pt; text-overflow: ellipsis; word-break: break-word}
                    .text.title {font-size: initial; text-overflow: clip; word-break: break-word;}
                    .node.hovered {fill: red;}
                    .hovered .link-handle {display: initial;}
                    .node.selected {fill: green; }
                    .highlight-outgoing .edge {stroke: red;}
                    .highlight-incoming .edge {stroke: green;}
                    .highlight-outgoing .marker {fill: red;}
                    .highlight-incoming .marker {fill: green;}
                    .rest {fill: green;}
                    .grpc {fill: blueviolet;}
                    .mqtt {fill: lightsalmon;}
                    .rest .edge {stroke: green;}
                    .grpc .edge {stroke: blueviolet;}
                    .mqtt .edge {stroke: lightsalmon;}
                </style>
                <defs class="templates">
                    <g id="REST" data-template-type="node">
                        <rect width="100" height="60" x="-50" y="-30" data-link-handles="edges"></rect>
                        <text class="title text" data-content="title" data-click="title" x="-40" y="-10" width="80"></text>
                        <text class="text" data-content="description" x="-40" y="5" width="80" height="30"></text>
                    </g>
                    <g id="gRPC" data-template-type="node">
                        <rect width="100" height="40" x="-50" y="-20" data-link-handles="edges"></rect>
                        <text class="title text" data-content="title" data-click="title" x="-40" y="-5"></text>
                        <text class="text" data-content="type" x="-40" y="15"></text>
                    </g>
                    <g id="mqtt" data-template-type="node">
                        <path class="outline" d="M -40 -15 L 40 -15 L 45 0 L 40 15 L -40 15 L -45 0 z" style="fill:lime;stroke:purple;stroke-width:1"></path>
                        <a data-href="link">
                            <text class="text" data-content="link" x="-40", y="0"></text>
                        </a>
                        <title data-content="title"></title>
                        <desc data-content="description"></desc>
                        <image x="15" y="-13" width="26" height="26" data-href="image"></image>
                    </g>
                    <g id="arrow" data-template-type="marker">
                        <path d="M -9 -5 L 1 0 L -9 5 z" />
                    </g>
                </defs>
            </svg>
        </network-graph>

        <script>
            var graph = document.querySelector('network-graph');

            graph.setNodeClass = (className, node) => {
                if (className === 'rest' && node.type === 'REST') {
                    return true;
                }
                if (className === 'grpc' && node.type === 'gRPC') {
                    return true;
                }
                if (className === 'mqtt' && node.type === 'mqtt') {
                    return true;
                }
                return false;
            }

            graph.setEdgeClass = (className, edge, sourceNode, targetNode) => {
                if (targetNode == null) {
                    return false;
                }
                if (className === 'rest' && targetNode.type === 'REST') {
                    return true;
                }
                if (className === 'grpc' && targetNode.type === 'gRPC') {
                    return true;
                }
                if (className === 'mqtt' && targetNode.type === 'mqtt') {
                    return true;
                }
                return false;
            }

            graph.calculateLinkHandlesForEdge = (edge, sourceHandles, source, targetHandles, target) => {
                var result = {
                    sourceHandles: [],
                    targetHandles: [],
                }
                targetHandles.forEach(handle => {
                    result.targetHandles.push({
                        id: handle.id,
                        x: handle.x + handle.normal.dx*3,
                        y: handle.y + handle.normal.dy*3,
                        normal: handle.normal,
                    })
                })
                return result;
            }

            graph.onCreateDraggedEdge = (edge) => {
                if (edge.createdFrom == null || edge.createdFrom == undefined) {
                    edge.markerEnd = {template: 'arrow', positionOnLine: 1, lineOffset:4, scale: 0.5, rotate: {relativeAngle: 0}};
                }
                return edge
            }

            graph.onDraggedEdgeTargetChange = (edge, source, target) => {
                if (target == null || target == undefined) {
                    // leave edge in last state
                } else if (target.type === 'gRPC') {
                    edge.markers = [
                        {template: 'arrow', positionOnLine: 1, scale: 0.5, rotate: {relativeAngle: 0}},
                    ];
                    edge.markerEnd = {template: 'arrow', positionOnLine: 1, lineOffset:4, scale: 0.5, rotate: {relativeAngle: 0}};
                } else if (target.type === 'REST') {
                    edge.markers = [];
                    edge.markerEnd = {template: 'arrow', positionOnLine: 1, lineOffset:4, scale: 0.5, rotate: {relativeAngle: 0}};
                }
                return edge
            }

            graph.onDropDraggedEdge = (edge, source, target) => {
                if (target.type === 'gRPC') {
                    edge.markers = [
                        {template: 'arrow', positionOnLine: 1, scale: 0.5, rotate: {relativeAngle: 0}},
                    ];
                    edge.markerEnd = {template: 'arrow', positionOnLine: 1, lineOffset:4, scale: 0.5, rotate: {relativeAngle: 0}};
                }
                return edge
            }

            if (true) {
                graph.nodeList = [
                    {id: 1, title: 'hello world 2 with a very long text', type: 'REST', description: 'This is a really long text that is wrapped in multiple lines.', x: 0, y: 0},
                    {id: 2, title: 'HI 3', type: 'gRPC', x: 150, y: 100},
                    {id: 3, title: 'New', type: 'gRPC', x: 270, y: 50},
                ];
                graph.edgeList = [
                    {source: 1, target: 2, texts: [{
                        positionOnLine: 0.8,
                        value: 'Hello World!',
                        width: 30,
                        height: 30
                    }]},
                    {source: 2, target: 3},
                ]

                graph.addNode({id: 4, title: 'NEU', type: 'mqtt', x: 130, y: -50, description: 'New node', image: 'https://d3js.org/logo.svg', link: 'https://d3js.org'});
                graph.addEdge({source: 4, target: 1, markers: [
                    {template: 'arrow', positionOnLine: 1, scale: 0.5, rotate: {relativeAngle: 0}, clickEventKey: 'HelloWorld'},
                    {template: 'arrow', positionOnLine: 0.3, scale: 0.5, scaleRelative: true, rotate: {normal: {dx: -1, dy: 0}, relativeAngle: 0}},
                    {template: 'arrow', positionOnLine: 0.1, scale: 0.5, rotate: {relativeAngle: 0}},
                ], texts: [{
                    positionOnLine: 0.2,
                    value: 'Hello World!',
                    clickEventKey: 'TextClick',
                    width: 30,
                    padding: 5
                }]});

                // invalid edge
                // graph.addEdge({source: -1, target: -2});

                graph.removeNode(3);

                graph.completeRender();
                graph.zoomToBoundingBox();
            }

            if (true) {
                graph.addEventListener('modechange', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('zoommodechange', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('selection', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('nodeclick', function test(event) {
                    console.log(event.type, event.detail);
                    if (event.detail.key === 'title') {
                        event.preventDefault();
                    }
                });
                graph.addEventListener('edgeclick', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('edgetextpositionchange', function test(event) {
                    var text = event.detail.text;
                    if (text.offsetX > 50) {
                        text.offsetX = 50;
                    }
                    if (text.offsetX < -50) {
                        text.offsetX = -50;
                    }
                    if (text.offsetY > 50) {
                        text.offsetY = 50;
                    }
                    if (text.offsetY < -50) {
                        text.offsetY = -50;
                    }
                });
            }
            if (false) {
                graph.addEventListener('nodeenter', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('nodeleave', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('nodepositionchange', function test(event) {
                    console.log(event.type, event.detail);
                });
            }
            if (true) {
                graph.addEventListener('nodeadd', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('noderemove', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('edgeadd', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('edgeremove', function test(event) {
                    console.log(event.type, event.detail);
                });
                graph.addEventListener('edgedrop', function test(event) {
                    console.log(event.type, event.detail);
                });
            }
        </script>
    </body>
</html>
